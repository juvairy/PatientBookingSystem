<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
    
            <div class="col-4 mt-5">
               
                <form action="" method="post" class="form-control" enctype="multipart/form-data">
                    {%csrf_token%}
                    
                    <h4  style="color: rgb(249, 249, 249);background-color: rgb(96, 127, 229);padding: 8px 90px;font-family:'Times New Roman', Times, serif;border-radius: 5px; ">Patient Profile</h4>
                    {{form.as_p}}
                    {% for msg in messages %}
                    {{msg}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>                 
                    {%endfor%}
                <button type="submit" class="form-control">UPDATE</button>
            </form>
            </div>
            <div class="col-4"></div>
        </div>
</body>
</html>
